## ------------------------------
## Spectrwm configuration file
## Dracula-like theme for OpenBSD
## ------------------------------
## See the LICENSE file at the top of the project tree for copyright
## and license details.

### ------------------------------
### Programs
### ------------------------------
program[term]            = xterm +sb
program[menu]            = dmenu_run -fn 'Noto Sans Mono:size=10' -nb '#282a36' -nf '#f8f8f2' -sb '#bd93f9' -sf '#282a36'
program[lock]            = xlock
program[clip]            = xclip -selection primary -o | xclip -selection clipboard
program[screenshot_all]  = exec ~/.config/spectrwm/screenshot.ksh full
program[screenshot_wind] = exec ~/.config/spectrwm/screenshot.ksh window
program[fileman]         = xterm -e vifm
program[browser]         = chrome --disable-features=UseOzonePlatform

### ------------------------------
### Appearance (Dracula-like)
### ------------------------------
bar_enabled               = 1
bar_at_bottom             = 1
bar_border_width          = 2
bar_font                  = xft:Noto Sans Mono:style=Regular:size=10
bar_color                 = rgb:28/2a/36
bar_font_color            = rgb:f8/f8/f2
bar_font_color_selected   = rgb:bd/93/f9
bar_font_color_unfocus    = rgb:62/72/a4
bar_font_color_free       = rgb:62/72/a4
bar_border_free           = rgb:bd/93/f9
bar_border_unfocus        = rgb:62/72/a4

border_width              = 2
color_focus               = rgb:bd/93/f9
color_unfocus             = rgb:62/72/a4
color_urgent              = rgb:ff/55/55

workspace_limit           = 22
focus_mode                = default
warp_pointer              = 0

### ------------------------------
### Bar Action
### ------------------------------
bar_action          = exec ~/.config/spectrwm/baraction.ksh
bar_justify         = center
bar_action_expand   = 1
bar_delay           = 2
bar_format          = "+|2L +I:+D (+w) +|3C +W +|2R +A %Y-%m-%d %H:%M"
bar_padding_horizontal = 5
bar_padding_vertical   = 2

### ------------------------------
### Autorun
### ------------------------------
autorun = ws[-1]:exec ~/.config/spectrwm/initscreen.ksh

### ------------------------------
### Key bindings - Spanish (Spain)
### ------------------------------
modkey                  = Mod4
bind[bar_toggle]        = MOD+b
bind[bar_toggle_ws]     = MOD+Shift+b
bind[below_toggle]      = MOD+Shift+t
bind[center_layout]     = MOD+backslash
bind[cycle_layout]      = MOD+space
bind[flip_layout]       = MOD+Shift+backslash
bind[float_toggle]      = MOD+t

# Focus
bind[focus_next]        = MOD+j
bind[focus_next]        = MOD+Tab
bind[focus_prev]        = MOD+k
bind[focus_prev]        = MOD+Shift+Tab
bind[focus_main]        = MOD+m
bind[focus_free]        = MOD+masculine
bind[focus_urgent]      = MOD+u

# Fullscreen / maximize
bind[fullscreen_toggle] = MOD+Shift+e
bind[maximize_toggle]   = MOD+e

# Resize
bind[height_grow]       = MOD+Shift+exclamdown
bind[height_shrink]     = MOD+Shift+apostrophe
bind[width_grow]        = MOD+exclamdown
bind[width_shrink]      = MOD+apostrophe

# Move windows
bind[move_left]         = MOD+dead_grave
bind[move_right]        = MOD+plus
bind[move_up]           = MOD+Shift+dead_grave
bind[move_down]         = MOD+Shift+plus

# Master area
bind[master_grow]       = MOD+l
bind[master_shrink]     = MOD+h
bind[master_add]        = MOD+comma
bind[master_del]        = MOD+period

# Swap
bind[swap_main]         = MOD+Return
bind[swap_next]         = MOD+Shift+j
bind[swap_prev]         = MOD+Shift+k

# Launchers
bind[term]              = MOD+Shift+Return
bind[lock]              = MOD+Shift+l
bind[clip]              = MOD+Shift+c
bind[fileman]           = MOD+Shift+f
bind[screenshot_all]    = MOD+Shift+s
bind[screenshot_wind]   = MOD+Shift+Shift+s
bind[menu]              = MOD+p
bind[browser]           = MOD+c
bind[search_win]        = MOD+f
bind[search_workspace]  = MOD+slash

# Window control
bind[iconify]           = MOD+w
bind[uniconify]         = MOD+Shift+w
bind[wind_del]          = MOD+x
bind[wind_kill]         = MOD+Shift+x

# Session
bind[restart]           = MOD+q
bind[quit]              = MOD+Shift+q
bind[version]           = MOD+Shift+v
bind[debug_toggle]      = MOD+d

### ------------------------------
### Workspaces
### ------------------------------
bind[ws_1]  = MOD+1
bind[ws_2]  = MOD+2
bind[ws_3]  = MOD+3
bind[ws_4]  = MOD+4
bind[ws_5]  = MOD+5
bind[ws_6]  = MOD+6
bind[ws_7]  = MOD+7
bind[ws_8]  = MOD+8
bind[ws_9]  = MOD+9
bind[ws_10] = MOD+0

bind[mvws_1]  = MOD+Shift+1
bind[mvws_2]  = MOD+Shift+2
bind[mvws_3]  = MOD+Shift+3
bind[mvws_4]  = MOD+Shift+4
bind[mvws_5]  = MOD+Shift+5
bind[mvws_6]  = MOD+Shift+6
bind[mvws_7]  = MOD+Shift+7
bind[mvws_8]  = MOD+Shift+8
bind[mvws_9]  = MOD+Shift+9
bind[mvws_10] = MOD+Shift+0
